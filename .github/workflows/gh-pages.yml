name: GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: oven-sh/setup-bun@v1
      - run: |
          bun i
          bun run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/client

  deploy:
    permissions:
      id-token: write
      pages: write
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
